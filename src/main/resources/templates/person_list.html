<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h3>Hello World!</h3>

<table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    <tr th:each="person : ${persons}">
        <td th:text="${person.fName}">First Name</td>
        <td th:text="${person.lName}">Last Name</td>
    </tr>
</table>

</body>
</html>
